<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>RSS Sorteio</title>
  </head>
  <body>
    <main class="container">
      <img src="./assets/foto-logo.jpg" alt="foto-logo" />

      <h1>RSS Sorteio</h1>
  
      <h3>Descubra Qual Será Número Entre:  </h3>
        <input class="input-escolher" placeholder="01 à 10" />
      <br>
      <br>
      <button onclick="sortear()">Sortear</button>
      <h4>Numero Sorteado</h4>

      <p class="resultados"></p>
      <p class="escolhido"></p>
      <p class="ganhou"></p>

      <button onclick="reiniciar()">Reiniciar</button>

      <div class="pontuacao">
        <p class="pontos">Sua Pontuação: <span class="azul">0</span></p>
        <p class="pontos">Pontuação da Maquina: <span class="verm">0</span></p>
      </div>
     
    </main>
  </body>
    <script src="./script.js"></script>
</html>
